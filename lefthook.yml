pre-commit:
  parallel: true
  jobs:
    - run: pnpm dlx ultracite fix
      glob:
        - "*.js"
        - "*.jsx"
        - "*.ts"
        - "*.tsx"
        - "*.json"
        - "*.jsonc"
        - "*.css"
      stage_fixed: true

commit-msg:
  parallel: true
  jobs:
    - run: pnpm dlx commitlint --edit {1}
